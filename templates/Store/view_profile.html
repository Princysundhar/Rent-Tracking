{% extends 'Store/store_index.html'%}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered" style="border-color: #00A0D1">
    <tr style="color: black">
      <th scope="row">Store Name</th>
      <td>{{ data.store_name }}</td>
    </tr>
    <tr style="color: black">
      <th scope="row">Email </th>
      <td>{{ data.email }}</td>
    </tr>
    <tr style="color: black">
      <th scope="row">Contact</th>
      <td>{{ data.contact }}</td>
    </tr>
    <tr style="color: black">
      <th scope="row">Location</th>
      <td><a href="http://www.google.com/maps/?q={{ row.latitude }} {{ row.longitude }}" class="btn btn-outline-primary">Track</a> </td>
    </tr>

    
  </table>
</form>
</body>
</html>
{% endblock %}
