{% extends 'Admin/admin_index.html'%}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr style="background-color: #828282;color:black">
      <th scope="col">SL.NO</th>
      <th scope="col">STORE NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">CONTACT</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr style="color: black">
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.store_name }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.contact }}</td>
      <td><a href="http://www.google.com/maps/?q={{ row.lattitude }} {{ row.longitude }}" class="btn btn-outline-dark">Locate</a></td>
      <td><p><a href="/approve_store/{{ i.LOGIN_id }}#block" class="btn btn-outline-primary" onclick="return confirm('Are you sure?')">Approve</a></p>
      <p><a href="/reject_store/{{ i.LOGIN_id }}#block" class="btn btn-outline-danger" onclick="return confirm('Are you sure?')">Reject</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
